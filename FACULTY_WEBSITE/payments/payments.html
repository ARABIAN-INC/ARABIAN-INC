      <form id="myForm" method="get">
          <h2>FACULTY OF APPLIEDSCIENCE</h2>
        <h2>DEPARTMENTAL DUES</h2>
        
        <div class="form-group fullname">
          <label for="fullname">Student Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group email" >
          <label for="email">StudentID</label>
          <input type="text" id="email" name="student-id" placeholder="Enter your StudentID ">
        </div>
        <div class="form-group password">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password">
          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
        </div>
        <div class="form-group Faculty">
          <label for="faculty">Gender</label>
          <select id="faculty">
            <option value="" selected disabled>Select your Faculty</option>
            <option value="BUSINESS SCHOOL">SCHOLL OF BUSINESS</option>
            <option value="FAST">APPLIED SCIENCE AND TECHNOLOGY</option>
            <option value="FBNE">FACULTY OF BUILT AND NATURAL ENVIRONMENT</option>
            <option value="FCAT">FACULTY OF CREATIVE AND TECHNOLOGY</option>
            <option value="FEAT">FACULTY OF ENGINEERING AND TECHNOLOGY</option>
            <option value="FEED">FACULTY OF ENTERPRENUERSHIP AND ENTERTAINMENT DEVELOPMENT </option>
            <option value="FHS">FACULTY OF HEALTH SCIENCE</option>
            <option value="GS">Graduate School</option>
          </select>
        </div>
        <div class="form-group department">
          <label for="password">Departments</label>
          <input type="department" id="password" placeholder="Enter your department">
        </div>
        <div class="form-group programmes">
          <label for="Programme">Programme</label>
          <input type="programme" id="Programme" placeholder="Enter your Programme ">
        </div>
        <div class="form-group  date of payment">
          <label for="date">Payment Date</label>
          <input type="date" id="date" placeholder="Select your date">
        </div>
        <div class="form-group gender">
          <label for="gender">Gender</label>
          <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group submit-btn">
          <input type="submit" value="Submit">
        </div>
      </form>
      </div>
